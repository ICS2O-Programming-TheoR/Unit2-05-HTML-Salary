<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Calculating your Salary with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Theo Rafuse">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
    <link rel="shortcut icon" href="./images/Taxman.jpg">
    
    <link rel="stylesheet" href="./css/style.css">
    <title>Salary program, using JS</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
    <div id="multiply-math"></div>
    <h1>Want to know your Salary?</h1>
    <p>
      <h3>Please enter the following:</h3>
      <form action="javascript:enterClicked()">
        <label for="hours-worked">Number of Hours Worked:</label>
        <input type="number" id="hours-worked" placeholder="Hours" step=".01"><br><br>
        <label for="hourly-rate">Hourly Rate: $</label>
        <input type="number" id="hourly-rate" placeholder="Rate" step=".01"><br><br>
        <input type="submit" value="Pay">
      </form>
    </p>
    <!-- Create a space where the user information will be displayed -->
    <div id="Salary-gross-info"></div>
    <div id="Salary-net-info"></div>
    <div id="Tax-info"></div>
    <p></p>
      
  </body>
</html>
